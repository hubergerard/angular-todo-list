<table mat-table [dataSource]="getDisplayableTodos()" class="mat-elevation-z8">
    <tr class="border-solid">
        <th class="border-solid">Id</th>
        <th>Tâche</th>
        <th>Compléter</th>
    </tr>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let todo"> {{todo.id}} </td>
    </ng-container>

    <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Tâche </th>
        <td mat-cell *matCellDef="let todo"> {{todo.label}} </td>
    </ng-container>

    <ng-container matColumnDef="complete">
        <th mat-header-cell *matHeaderCellDef> Compléter </th>
        <td mat-cell *matCellDef="let todo"> <button mat-button (click)="toggleComplete(todo.id)">{{ getAction(todo) }}</button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
